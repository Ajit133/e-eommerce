{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Logged in{% endblock %}
{% block body_block %}
<h2>Login</h2>
<form method="POST">
    {{ form|crispy }}
    {% csrf_token %}
    <button type="submit" class="btn btn-success btn-sm">Login</button>
</form>
<br>
<p>Does't have any account <a href="{% url 'sing_up' %}">Create New Account?</a></p>
{% endblock %}
